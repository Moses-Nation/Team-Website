apiVersion: apps/v1
kind: Deployment
metadata:
  name: logan-bradford
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logan-bradford
  template:
    metadata:
      labels:
        app: logan-bradford
    spec:
      containers:
      - name: logan-bradford
        image: gcr.io/enduring-piety/teamwebsite:latest
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 100m
            memory: 150M
          requests:
            cpu: 100m
            memory: 100M
---
apiVersion: v1
kind: Service
metadata:
  name: logan-bradford-service
spec:
  selector:
    app: logan-bradford
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000