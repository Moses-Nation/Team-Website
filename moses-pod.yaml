apiVersion: apps/v1
kind: Deployment
metadata:
  name: Moses-Mugarra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Moses-Mugarra
  template:
    metadata:
      labels:
        app: Moses-Mugarra
    spec:
      containers:
      - name: Moses-Mugarra
        image: gcr.io/enduring-piety/teamwebsite:latest
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 100m
            memory: 250M
          requests:
            cpu: 100m
            memory: 250M
---
apiVersion: v1
kind: Service
metadata:
  name: moses-mugarra-service
spec:
  selector:
    app: Moses-Mugarra
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000